<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Test</title>
</head>
<body>
  <!-- The button -->
  <button id="sapabutton">Sapa Saya</button>

  <!-- JavaScript at the bottom -->
  <script>
    const tombolSapa = document.getElementById('sapabutton');
    tombolSapa.addEventListener('click', function() {
      alert('Hi');
    });
  </script>
</body>
</html>
